<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">

  <style>
    h1, h2, h3 {
      font-family: 'Pacifico', cursive;
      color: #ffffff; /* Rosado vibrante */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    body {
      background: linear-gradient(to right, #3887d5, #de2795);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .gif-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .container-calculadora {
      text-align: center;
      margin-bottom: 20px;
    }

    .gif-container img {
      width: 300px;
      border-radius: 10px;
    }
    .form-label {
      font-family: 'Poppins', sans-serif;
      
      color: #de2795; /* tono violeta femenino */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>

  <div class="gif-container">
    <img src="https://cdn.pixabay.com/animation/2022/12/05/15/28/15-28-43-29_512.gif" alt="Calculadora GIF">
    <h2 class="mt-3">Calculadora</h2>
  </div>
    <div class="container-calculadora">
    <h1>Simulador de Calidad del Agua</h1>
    <form action="/calcular" method="post" class="p-4 bg-light rounded shadow-lg mx-auto" style="max-width: 800px;">
  <h3 class="text-primary">Datos del río:</h3>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Caudal (L/s):</label>
      <input name="caudal_rio" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-6">
      <label class="form-label">DBO (mg/L):</label>
      <input name="dbo_rio" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-6">
      <label class="form-label">Oxígeno disuelto (mg/L):</label>
      <input name="oxigeno_disuelto_rio" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-6">
      <label class="form-label">Oxígeno saturación (mg/L):</label>
      <input name="oxigeno_saturacion_rio" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-4">
      <label class="form-label">Velocidad (m/s):</label>
      <input name="velocidad_rio" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-4">
      <label class="form-label">Ancho (m):</label>
      <input name="ancho_rio" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-4">
      <label class="form-label">Profundidad (m):</label>
      <input name="profundidad_rio" class="form-control" type="number" step="any">
    </div>
  </div>

  <hr>
  <h3 class="text-primary">Datos del vertimiento:</h3>
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Caudal:</label>
      <input name="caudal_vertimiento" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-4">
      <label class="form-label">DBO:</label>
      <input name="dbo_vertimiento" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-4">
      <label class="form-label">Oxígeno disuelto:</label>
      <input name="oxigeno_vertimiento" class="form-control" type="number" step="any">
    </div>
  </div>

  <hr>
  <h3 class="text-primary">Datos después del vertimiento:</h3>
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Caudal:</label>
      <input name="caudal_despues" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-4">
      <label class="form-label">DBO:</label>
      <input name="dbo_despues" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-4">
      <label class="form-label">Oxígeno disuelto:</label>
      <input name="oxigeno_despues" class="form-control" type="number" step="any">
    </div>
  </div>

  <hr>
  <h3 class="text-primary">Constantes:</h3>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Kd (1/día):</label>
      <input name="kd" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-6">
      <label class="form-label">Ka (1/día):</label>
      <input name="ka" class="form-control" type="number" step="any">
    </div>
  </div>

  <hr>
  <h3 class="text-primary">Parámetros de rastreo:</h3>
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Longitud del río:</label>
      <input name="x" class="form-control" type="number" step="any">
    </div>
    <div class="col-md-6">
      <label class="form-label">Salto entre rastreo:</label>
      <input name="salto_rastreo" class="form-control" type="number" step="any">
    </div>
  </div>

  <div class="mt-4 text-center">
    <button type="submit" class="btn btn-success btn-lg shadow">Calcular y Descargar Excel</button>
  </div>
</form>

  </div>

</body>
</html>
